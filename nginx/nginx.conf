# /etc/nginx/conf.d/default.conf

# 80 → 443
server {
    listen 80;
    server_name quiz-api.kro.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name quiz-api.kro.kr;

    # SSL
    ssl_certificate     /etc/nginx/ssl/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/quiz-api.kro.kr.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ========= API: 동일 도메인 → 백엔드 =========
    location /api/ {
        proxy_pass http://backend:8080;    # docker 네트워크의 서비스명 확인
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_redirect off;
        proxy_read_timeout 60s;
        client_max_body_size 10m;
    }

    location = / {
        proxy_pass https://ssafy-quiz-club.github.io/simple-quiz-app/;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;

        # HTML은 항상 최신
        proxy_ignore_headers Expires Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        # /anything -> /simple-quiz-app/anything 로 변환해서 전달
        rewrite ^/(.*)$ /simple-quiz-app/$1 break;
        proxy_pass https://ssafy-quiz-club.github.io;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        # (옵션) 정적 자산은 해시되어 있으니 장기 캐시
        # add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ❌ 여기나 if 블록에 proxy_set_header 두지 말기
    # ❌ CORS add_header * 제거 (충돌 원인)
}
