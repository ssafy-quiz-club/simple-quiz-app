# /etc/nginx/conf.d/default.conf

server {
    listen 80;
    server_name quiz-api.kro.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name quiz-api.kro.kr;

    # SSL
    ssl_certificate     /etc/nginx/ssl/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/quiz-api.kro.kr.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ===== API => 백엔드 =====
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_redirect off;
        proxy_read_timeout 60s;
        client_max_body_size 10m;
    }

    # 1) 루트 경로를 GitHub Pages로 직접 프록시
    location = / {
        proxy_pass https://ssafy-quiz-club.github.io/simple-quiz-app/;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        # HTML 캐시 금지
        proxy_ignore_headers Expires Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 2) /simple-quiz-app/ "바로 그 경로"의 HTML만 캐시 금지
    location = /simple-quiz-app/ {
        proxy_pass https://ssafy-quiz-club.github.io/simple-quiz-app/;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        proxy_ignore_headers Expires Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 3) index.html 직접 호출 시도도 캐시 금지
    location = /simple-quiz-app/index.html {
        proxy_pass https://ssafy-quiz-club.github.io/simple-quiz-app/index.html;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        proxy_ignore_headers Expires Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 4) 그 외 모든 /simple-quiz-app/** 정적 자산은 그대로 프록시
    #    (이제는 접두사를 또 붙이지 않음)
    location ^~ /simple-quiz-app/ {
        proxy_pass https://ssafy-quiz-club.github.io;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        # (선택) 해시된 정적 자산 장기 캐싱
        # add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 5) 기타 경로 (정적 자산 등)는 GitHub Pages로 프록시
    location / {
        # /assets/xxx.js -> /simple-quiz-app/assets/xxx.js
        rewrite ^/(.*)$ /simple-quiz-app/$1 break;
        proxy_pass https://ssafy-quiz-club.github.io;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;
        proxy_redirect off;

        # 정적 자산 캐싱
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
