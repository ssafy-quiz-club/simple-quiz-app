name: Deploy frontend (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]                # 기본 브랜치가 main이 아니면 바꿔줘
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # ✅ frontend만 빌드
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci
        # pnpm이면:
        # run: |
        #   corepack enable
        #   pnpm i

      - name: Build (Vite)
        run: npm run build
        # pnpm: pnpm build

      # SPA 라우팅: 새로고침 404 방지 (React Router 등)
      - name: Add 404 fallback
        run: cp -f dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist   # ✅ Vite 기본 산출물 폴더

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
