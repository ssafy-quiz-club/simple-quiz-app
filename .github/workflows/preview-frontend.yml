name: Preview frontend (Vite) on PR

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/preview-frontend.yml'

concurrency: preview-${{ github.ref }}

permissions:
  contents: write      # gh-pages에 커밋
  pull-requests: write # PR 코멘트 작성

jobs:
  preview:
    # 포크에서 온 PR은 기본적으로 건너뜀(토큰 권한 문제)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run build -- --base=/simple-quiz-app/
      - run: cp -f dist/index.html dist/404.html || true

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: frontend/dist
          preview-branch: gh-pages      # Pages 소스 브랜치
          umbrella-dir: pr-preview      # 미리보기 루트 디렉터리
          comment: true                 # PR에 링크 자동 코멘트
