server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip 압축 설정
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # React Router를 위한 설정
    # 1) 루트 요청: index.html 프록시 + 리다이렉트 재작성
    location = / {
        proxy_pass https://ssafy-quiz-club.github.io/simple-quiz-app/;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;

        # GH Pages가 절대 URL로 리다이렉트 보내도 내 도메인(/)으로 고쳐서 전달
        proxy_redirect https://ssafy-quiz-club.github.io/simple-quiz-app/ /;
        proxy_redirect https://ssafy-quiz-club.github.io/ /;

        # HTML은 항상 최신
        proxy_ignore_headers Expires Cache-Control;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 2) 나머지 모든 경로: /simple-quiz-app/... 로 붙여 프록시 + 리다이렉트 재작성
    location / {
        rewrite ^/(.*)$ /simple-quiz-app/$1 break;
        proxy_pass https://ssafy-quiz-club.github.io;
        proxy_set_header Host ssafy-quiz-club.github.io;
        proxy_ssl_server_name on;

        # ❗ 이 줄은 지우세요: proxy_redirect off;
        # GH Pages가 보내는 절대 리다이렉트들을 / 로 치환
        proxy_redirect https://ssafy-quiz-club.github.io/simple-quiz-app/ /;
        proxy_redirect https://ssafy-quiz-club.github.io/ /;

        # (옵션) 정적 자산은 장기 캐시
        # add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API 프록시 설정 - 백엔드로 전달
    location /api {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
